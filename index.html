<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Currency converter</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/form.css">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <section class="section">
        <header class="section__header">Kalkulator walutowy</header>
        <form class="js-form">
            <p class="form__paragraph">Chcę przeliczyć
                <select class="form__select js-form__selectToConvert">
                    <option>EUR</option>
                    <option>USD</option>
                    <option>PLN</option>
                </select>
                na
                <select class="form__select js-form__selectConverted">
                    <option>EUR</option>
                    <option>USD</option>
                    <option>PLN</option>
                </select>
            </p>
            <p class="form__paragraph">
                <label for="amount"><span class="form__label">Wprowadź kwotę do przeliczenia:</span></label>
                <input class="form__amount js-form__amount" type="number" step="0.01" name="amount" id="amount" min="0"
                    max="1000000000" required placeholder="Ilość pieniędzy">
            </p>
            <p>
                <button class="form__button js-form__button">Przelicz</button>
            </p>
            <p class="form__resultParagraph js-form__resultParagraph"></p>
        </form>
    </section>
</body>

</html>
